<app-menu>
    <br>
    <p>administrar-productos works!</p>
    <button (click)="NavegarHaciaSalir()">Salir</button>
    <br>




    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="MetodoFiltrado($event)" placeholder="Ingrese un valor" #input>
    </mat-form-field>
      
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- NOMBRE Column -->
            <ng-container matColumnDef="ColumnaNombreFE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                <td mat-cell *matCellDef="let row"> {{row.ColumnaNombre}} </td>
            </ng-container>

            <!-- TIPO Column -->
            <ng-container matColumnDef="ColumnaTipoFE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO </th>
                <td mat-cell *matCellDef="let row"> {{row.ColumnaTipo}} </td>
            </ng-container>

            <!-- ORIGEN Column -->
            <ng-container matColumnDef="ColumnaOrigenFE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ORIGEN </th>
                <td mat-cell *matCellDef="let row"> {{row.ColumnaOrigen}} </td>
            </ng-container>

            <!-- ORIGEN Column -->
            <ng-container matColumnDef="ColumnaPrecioFE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO </th>
                <td mat-cell *matCellDef="let row"> {{row.ColumnaPrecio}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encuentra la informaci&oacute;n filtrada "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</app-menu>
