<app-menu>
    <br>
    <p>administrar-productos works!</p>
    <button (click)="NavegarHaciaSalir()">Salir</button>
    <br>
    <br>
    <br>
    <br>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="ColumnaIDFE">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>
            
            <ng-container matColumnDef="ColumnaNombreFE">
                <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                <td mat-cell *matCellDef="let element"> {{element.ColumnaNombre}} </td>
            </ng-container>
            
            <ng-container matColumnDef="ColumnaTipoFE">
                <th mat-header-cell *matHeaderCellDef> TIPO </th>
                <td mat-cell *matCellDef="let element"> {{element.ColumnaTipo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="ColumnaOrigenFE">
                <th mat-header-cell *matHeaderCellDef> ORIGEN </th>
                <td mat-cell *matCellDef="let element"> {{element.ColumnaOrigen}} </td>
            </ng-container>

            <ng-container matColumnDef="ColumnaPrecioFE">
                <th mat-header-cell *matHeaderCellDef> PRECIO </th>
                <td mat-cell *matCellDef="let element"> {{element.ColumnaPrecio}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>    
</app-menu>
