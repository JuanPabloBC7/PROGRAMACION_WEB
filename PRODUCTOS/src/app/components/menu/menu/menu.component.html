<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="AP"><mat-icon>settings</mat-icon>Administrar Productos</a>
      <a mat-list-item href="#">Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <div class="container">
          <button mat-mini-fab type="button" color="primary" aria-label="Toggle sidenav"  (click)="drawer.toggle()" > <!-- *ngIf="isHandset$ | async" -->
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
      <div class="container" style="margin: auto;">
        <span>PRODUCTOS</span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
